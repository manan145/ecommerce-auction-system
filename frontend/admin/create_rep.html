<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Customer Rep - BuyMe Admin</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Montserrat:700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, rgba(240,244,248,0.85), rgba(217,226,236,0.85)),
                  url('../360_F_193879046_ZsK2TNMYp7d7FX0NNTB6iKKChXOu03iP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #5563DE, #304ffe);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .header .logo {
      color: #fff;
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #304ffe;
      font-family: 'Montserrat', sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #304ffe;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #253fd3;
    }
    .btn-back {
  background-color: #304ffe;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  margin-bottom: 20px;
}

.btn-back:hover {
  background-color: #253fd3;
  transform: translateY(-2px);
}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">BuyMe - Admin</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="../login.html" onclick="localStorage.removeItem('token')">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h1>Create Customer Representative</h1>
    <button class="btn-back" onclick="window.history.back()">← Back</button>
    <form id="create-rep-form">
      <label>
        Username:
        <input type="text" id="username" required>
      </label>
      <label>
        Email:
        <input type="email" id="email" required>
      </label>
      <label>
        Password:
        <input type="password" id="password" required minlength="6">
      </label>
      <label>
        Department:
        <input type="text" id="department" required>
      </label>
      <label>
        Shift:
        <select id="shift" required>
          <option value="day">Day</option>
          <option value="night">Night</option>
        </select>
      </label>
      <button type="submit">Create Rep</button>
      <div id="resultMessage" style="text-align: center; font-weight: 500; margin-top: 10px;"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('create-rep-form');
    const token = localStorage.getItem('token');
    const resultMessage = document.getElementById('resultMessage');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultMessage.textContent = "";
      resultMessage.style.color = "";
  
      const body = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        department: document.getElementById('department').value.trim(),
        shift: document.getElementById('shift').value
      };
  
      if (!token) {
        resultMessage.textContent = 'Unauthorized. Please log in again.';
        resultMessage.style.color = 'red';
        return;
      }
  
      try {
        const response = await fetch('http://127.0.0.1:5000/admin/create-rep', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });
  
        const data = await response.json();
        if (response.ok) {
          resultMessage.textContent = '✅ Customer Representative created successfully!';
          resultMessage.style.color = 'green';
          form.reset();
        } else {
          resultMessage.textContent = `❌ ${data.error || 'Creation failed.'}`;
          resultMessage.style.color = 'red';
        }
      } catch (err) {
        console.error(err);
        resultMessage.textContent = '❌ Failed to create representative.';
        resultMessage.style.color = 'red';
      }
    });
  </script>
  
</body>
</html>
