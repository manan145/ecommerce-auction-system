<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bid History - BuyMe</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Montserrat:700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, rgba(240,244,248, 0.85), rgba(217,226,236, 0.85)),
                  url('360_F_193879046_ZsK2TNMYp7d7FX0NNTB6iKKChXOu03iP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #5563DE, #304ffe);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .header .logo {
      color: #fff;
      text-decoration: none;
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .container {
      width: 95%;
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background-color: #f0f4fa;
    }

    tr:hover {
      background-color: #f9fbff;
    }

    .btn-back {
      background-color: #304ffe;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-bottom: 20px;
    }

    .btn-back:hover {
      background-color: #253fd3;
      transform: translateY(-2px);
    }

    .text-danger {
      color: #dc3545;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">BuyMe</div>
    <nav class="nav-links">
      <a href="buyer.html">Home</a>
      <a href="../login.html" onclick="localStorage.removeItem('token')">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Bid History</h2>

    <button class="btn-back" onclick="window.history.back()">‚Üê Back</button>

    <table>
      <thead>
        <tr>
          <th>Bidder Name</th>
          <th>Amount</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
        <tr><td colspan="3" class="text-center">Loading history...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const BASE_URL = "http://127.0.0.1:5000";

    async function fetchBidHistory() {
      const urlParams = new URLSearchParams(window.location.search);
      const auctionId = urlParams.get("auctionId");
      const token = localStorage.getItem("token");
      console.log("Token:", token);
      console.log("Auction ID:", auctionId);

      if (!auctionId) {
        alert("Missing auction ID in the URL.");
        return;
      }

      if (!token) {
        alert("You're not logged in. Please log in to view bid history.");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/buyer/bid-history/${auctionId}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await response.json();
        const tableBody = document.getElementById("historyTableBody");

        if (!response.ok) {
          tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-danger">${data.error || "Failed to fetch bid history."}</td></tr>`;
          return;
        }

        if (!data || data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="3" class="text-center">No bid history found for this auction.</td></tr>`;
          return;
        }

        tableBody.innerHTML = data.map(bid => `
          <tr>
            <td>${bid.bidder_name}</td>
            <td>$${parseFloat(bid.amount).toFixed(2)}</td>
            <td>${new Date(bid.timestamp).toLocaleString()}</td>
          </tr>
        `).join("");
      } catch (err) {
        console.error("Error fetching bid history:", err);
        document.getElementById("historyTableBody").innerHTML = `
          <tr><td colspan="3" class="text-center text-danger">An error occurred while fetching bid history.</td></tr>
        `;
      }
    }

    fetchBidHistory();
  </script>
</body>
</html>
