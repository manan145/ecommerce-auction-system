<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Alerts - BuyMe</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Montserrat:700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, rgba(240,244,248, 0.85), rgba(217,226,236, 0.85)),
                  url('360_F_193879046_ZsK2TNMYp7d7FX0NNTB6iKKChXOu03iP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #5563DE, #304ffe);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .header .logo {
      color: #fff;
      text-decoration: none;
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .notification-bell {
      font-size: 20px;
      color: white;
      position: relative;
    }

    .container-fluid {
      display: flex;
      padding: 0;
    }

    .sidebar {
      background-color: #fff;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      padding: 30px 20px;
      max-width: 220px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar h4 {
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 20px;
      color: #304ffe;
    }

    .sidebar .nav-link {
      font-size: 1rem;
      color: #304ffe;
      margin-bottom: 15px;
      text-decoration: none;
      display: block;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar .nav-link:hover {
      background-color: rgba(48, 79, 254, 0.1);
    }

    main {
      flex: 1;
      padding: 30px;
    }

    .page-header {
      background-color: #304ffe;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .form-group select {
      cursor: pointer;
    }

    .btn-primary {
      background-color: #304ffe;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #5563DE;
    }

    .alert-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .alert-table th, .alert-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    .alert-table th {
      background-color: #f0f4fa;
    }

    .alert-table tr:hover {
      background-color: #f9fbff;
    }

    .btn-sm {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 6px;
      border: none;
    }

    .back-link {
      margin-bottom: 15px;
      display: inline-block;
      color: #304ffe;
      font-weight: 500;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">BuyMe</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="show_alerts.html" class="notification-bell"><i class="fas fa-bell"></i></a>
      <a href="../login.html" onclick="localStorage.removeItem('token')">Logout</a>
    </nav>
  </header>

  <div class="container-fluid">
    <aside class="sidebar">
      <h4>Navigation</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="buyer.html">Active Auctions</a>
        <a class="nav-link" href="my_bids.html">My Bids</a>
        <a class="nav-link" href="questions.html">FAQs</a>
        <a class="nav-link" href="create_alerts.html">Create Alerts</a>
        <a class="nav-link" href="contact_support.html">Contact Support</a>
      </nav>
      <button class="nav-link" onclick="confirmDeleteAccount()">Delete Account</button>
    </aside>

    <main>
      <div class="page-header">Create Alerts</div>
      <a href="index.html" class="back-link">← Go Back</a>

      <form id="alertForm">
        <div class="form-group">
          <label for="categorySelect">Category</label>
          <select id="categorySelect" required></select>
        </div>
        <div class="form-group">
          <label for="subcategorySelect">Subcategory</label>
          <select id="subcategorySelect" required></select>
        </div>
        <div class="form-group">
          <label for="brandInput">Brand</label>
          <input type="text" id="brandInput" placeholder="Enter Brand" />
        </div>
        <div class="form-group">
          <label for="modelInput">Model</label>
          <input type="text" id="modelInput" placeholder="Enter Model" />
        </div>
        <div class="form-group">
          <label for="conditionSelect">Condition</label>
          <select id="conditionSelect">
            <option value="">Any Condition</option>
            <option value="new">New</option>
            <option value="used">Used</option>
            <option value="refurbished">Refurbished</option>
          </select>
        </div>
        <div class="text-center mb-4">
          <button type="submit" class="btn-primary">Create Alert</button>
        </div>
      </form>

      <h3 class="mt-4">My Alerts</h3>
      <table class="alert-table" id="alertsTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Condition</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="alertsBody"></tbody>
      </table>
    </main>
  </div>

  <script>
    const BASE_URL = "http://127.0.0.1:5000";
    const token = localStorage.getItem('token');

    fetch(`${BASE_URL}/public/browse/categories`)
      .then(res => res.json())
      .then(categories => {
        const categorySelect = document.getElementById('categorySelect');
        categorySelect.innerHTML = '<option value="">Select category</option>';
        categories.forEach(cat => {
          categorySelect.innerHTML += `<option value="${cat.CategoryID}">${cat.Name}</option>`;
        });
      });

    const categorySelect = document.getElementById('categorySelect');
    const subcategorySelect = document.getElementById('subcategorySelect');
    categorySelect.addEventListener('change', () => {
      const categoryId = categorySelect.value;
      subcategorySelect.innerHTML = '<option value="">Select subcategory</option>';

      if (!categoryId) return;

      fetch(`${BASE_URL}/public/browse/subcategories/${categoryId}`)
        .then(res => res.json())
        .then(subs => {
          subcategorySelect.innerHTML = '<option value="">Select subcategory</option>';
          subs.forEach(sub => {
            subcategorySelect.innerHTML += `<option value="${sub.SubcategoryID}">${sub.Name}</option>`;
          });
        });
    });

    async function fetchMyAlerts() {
      try {
        const response = await fetch(`${BASE_URL}/buyer/my-alerts`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) return;

        const alerts = await response.json();
        const alertsBody = document.getElementById('alertsBody');
        alertsBody.innerHTML = '';

        alerts.forEach(alert => {
          alertsBody.innerHTML += `
            <tr>
              <td>${alert.category}</td>
              <td>${alert.subcategory}</td>
              <td>${alert.search_criteria.Brand?.join(", ") || '-'}</td>
              <td>${alert.search_criteria.Model?.join(", ") || '-'}</td>
              <td>${alert.search_criteria.Condition?.join(", ") || 'Any Condition'}</td>
              <td><button class="btn-sm btn-primary" onclick="deleteAlert(${alert.alert_id})">Delete</button></td>
            </tr>
          `;
        });
      } catch (error) {
        console.error("Error fetching alerts:", error);
      }
    }

    async function deleteAlert(alertId) {
      try {
        const response = await fetch(`${BASE_URL}/buyer/delete-alert/${alertId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const result = await response.json();
        if (response.ok) {
          alert("✅ Alert deleted successfully!");
          fetchMyAlerts();
        } else {
          alert("❌ Error: " + result.error);
        }
      } catch (error) {
        console.error("Error deleting alert:", error);
        alert("❌ An error occurred while deleting the alert.");
      }
    }

    document.getElementById('alertForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const categoryName = categorySelect.options[categorySelect.selectedIndex].text;
      const subcategoryName = subcategorySelect.options[subcategorySelect.selectedIndex].text;
      const brand = document.getElementById('brandInput').value;
      const model = document.getElementById('modelInput').value;
      const condition = document.getElementById('conditionSelect').value;

      const body = {
        category: categoryName,
        subcategory: subcategoryName,
        search_criteria: {
          Brand: brand ? [brand] : [],
          Model: model ? [model] : [],
          Condition: condition ? [condition] : []
        }
      };

      try {
        const res = await fetch(`${BASE_URL}/buyer/create-alert`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        const result = await res.json();

        if (res.ok) {
          alert("✅ Alert created successfully!");
          fetchMyAlerts();
        } else {
          alert("❌ Error: " + result.error);
        }
      } catch (error) {
        console.error("Error creating alert:", error);
      }
    });

    function confirmDeleteAccount() {
      if (confirm("Are you sure you want to delete your account? This action is irreversible and will delete all your associated bids, auctions, and items.")) {
        deleteAccount();
      }
    }

    async function deleteAccount() {
      if (!token) {
        alert("You must be logged in to delete your account.");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/public/delete-account`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message || "Account deleted successfully.");
          localStorage.removeItem('token');
          window.location.href = "../login.html";
        } else {
          alert(result.error || "Failed to delete account.");
        }
      } catch (err) {
        console.error("Error deleting account:", err);
        alert("An error occurred while deleting your account.");
      }
    }

    fetchMyAlerts();
  </script>
</body>
</html>
