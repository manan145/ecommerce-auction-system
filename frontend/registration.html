<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Enhanced</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #5563DE;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #5563DE;
      outline: none;
    }
    .password-field {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button {
      background: #5563DE;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background: #435ac9;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #D8000C;
    }
    p.link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    p.link a {
      color: #5563DE;
      text-decoration: none;
    }
    p.link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Register</h1>
    <form id="registrationForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <div class="password-field">
        <input type="password" id="password" required>
        <button type="button" class="toggle-password" data-target="password">Show</button>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-field">
        <input type="password" id="confirmPassword" required>
        <button type="button" class="toggle-password" data-target="confirmPassword">Show</button>
      </div>

      <!-- For public registration, only buyers and sellers are allowed -->
      <label for="role">Role</label>
      <select id="role" required>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
        <option value="admin">Admin</option>
        <option value="customer_rep">Customer Representative</option>

      </select>

      <button type="submit">Register</button>
    </form>
    
    <p id="message"></p>
    <p class="link">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const inputField = document.getElementById(targetId);
        if (inputField.type === "password") {
          inputField.type = "text";
          this.textContent = "Hide";
        } else {
          inputField.type = "password";
          this.textContent = "Show";
        }
      });
    });
    
    // Handle the registration form submission
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get form values
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;
      
      // Validate confirm password
      if (password !== confirmPassword) {
        document.getElementById('message').textContent = "Passwords do not match!";
        return;
      }
      
      const BASE_URL = "http://127.0.0.1:5000";

      fetch(`${BASE_URL}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, role })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = data.message || data.error;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('message').textContent = 'An error occurred during registration.';
      });
    });
  </script>
</body>
</html>
