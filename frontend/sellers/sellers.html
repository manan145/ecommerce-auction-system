<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Items ‚Äì Seller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Montserrat:700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, rgba(240,244,248, 0.85), rgba(217,226,236, 0.85)),
                  url('360_F_193879046_ZsK2TNMYp7d7FX0NNTB6iKKChXOu03iP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #5563DE, #304ffe);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .header .logo {
      color: #fff;
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: 500;
      border-radius: 4px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    .container-fluid {
      display: flex;
    }
    .sidebar {
      background: #fff;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      padding: 30px 20px;
      max-width: 220px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }
    .sidebar h4 {
      font-family: 'Montserrat', sans-serif;
      color: #304ffe;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .sidebar .nav-link, .sidebar button {
      font-size: 1rem;
      color: #304ffe;
      margin-bottom: 15px;
      text-decoration: none;
      display: block;
      padding: 6px 10px;
      border-radius: 6px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar .nav-link:hover, .sidebar button:hover {
      background-color: rgba(48, 79, 254, 0.1);
      color: #1a237e;
    }
    main {
      flex: 1;
      padding: 30px;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background-color: #5563DE;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .btn-sm {
      font-size: 0.85rem;
      padding: 5px 10px;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
      color: green;
    }
    .back-btn {
      background: #304ffe;
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 25px;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background: #435ac9;
    }
  </style>
</head>
<body>
  <header class="header">
    <a class="logo" href="index.html">BuyMe ‚Äì Seller</a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="notifications.html" title="Notifications"><i class="fas fa-bell"></i></a>
      <a href="../login.html" onclick="localStorage.removeItem('token')">Logout</a>
    </nav>
  </header>

  <div class="container-fluid">
    <aside class="sidebar">
      <h4>Navigation</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="create_auction.html">Create Auction</a>
        <a class="nav-link" href="questions.html">FAQs</a>
        <a class="nav-link" href="contact_support.html">Contact Support</a>
        <a class="nav-link" href="sellers.html">My Items</a>
      </nav>
      <button onclick="confirmDeleteAccount()">Delete Account</button>
    </aside>

    <main>
      <button class="btn back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

      <div class="wrapper">
        <h2 class="text-center text-primary mb-4">üßæ My Items</h2>
        <table id="itemsTable" style="display:none;">
          <thead>
            <tr>
              <th>Item ID</th>
              <th>Title</th>
              <th>Condition</th>
              <th>Status</th>
              <th>Is Closed</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="itemsTableBody"></tbody>
        </table>
        <div id="message" class="message"></div>
      </div>
    </main>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '../login.html';
    }

    fetch('http://127.0.0.1:5000/seller/my-items', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(response => response.json())
    .then(data => {
      if (!data.items || data.items.length === 0) {
        document.getElementById('message').textContent = 'No items found.';
      } else {
        const tbody = document.getElementById('itemsTableBody');
        document.getElementById('itemsTable').style.display = 'table';
        data.items.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.ItemID}</td>
            <td>${item.Title}</td>
            <td>${item.Condition}</td>
            <td>${item.Status}</td>
            <td>${item.Auction?.IsClosed == 1 ? 'closed' : 'open'}</td>
            <td>
              <a href="update_item.html?id=${item.ItemID}" class="btn btn-sm btn-outline-primary">Update</a>
              <a href="view_bids.html?auction_id=${item.Auction?.AuctionID}" class="btn btn-sm btn-outline-info">View Bids</a>
              <a href="extend_auction.html?auction_id=${item.Auction?.AuctionID}" class="btn btn-sm btn-outline-secondary">Extend</a>
            </td>
          `;
          tbody.appendChild(row);
        });
      }
    })
    .catch(() => {
      document.getElementById('message').textContent = 'Failed to load items.';
    });

    function confirmDeleteAccount(){
      if(!confirm("‚ö†Ô∏è This will permanently delete your account and all listings. Proceed?")) return;
      fetch("http://127.0.0.1:5000/delete-account", {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
      })
      .then(r => r.json())
      .then(d => {
        alert(d.message || "Account deleted.");
        localStorage.clear();
        location.href = "../login.html";
      })
      .catch(() => alert("Failed to delete account."));
    }
  </script>
</body>
</html>
