<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Items - Seller Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS and fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Montserrat:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, rgba(240,244,248, 0.85), rgba(217,226,236, 0.85)),
                  url('360_F_193879046_ZsK2TNMYp7d7FX0NNTB6iKKChXOu03iP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #5563DE, #304ffe);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    .header .logo {
      color: #fff;
      text-decoration: none;
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .nav-links a, .nav-links button {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: 500;
      border-radius: 4px;
      background: none;
      border: none;
      transition: background 0.3s, transform 0.3s;
      font-family: inherit;
      cursor: pointer;
    }
    .nav-links a:hover, .nav-links button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    .container-fluid {
      display: flex;
      padding: 0;
    }
    .sidebar {
      background-color: #fff;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      padding: 30px 20px;
      max-width: 220px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }
    .sidebar h4 {
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 20px;
      color: #304ffe;
    }
    .sidebar .nav-link, .sidebar button {
      font-size: 1rem;
      color: #304ffe;
      margin-bottom: 15px;
      text-decoration: none;
      display: block;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
      background: none;
      border: none;
      text-align: left;
      font-family: inherit;
      cursor: pointer;
    }
    .sidebar .nav-link:hover, .sidebar button:hover {
      background-color: rgba(48, 79, 254, 0.1);
      color: #1a237e;
    }
    main {
      flex: 1;
      padding: 30px;
    }
    .page-header {
      background-color: #304ffe;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 1.5rem;
      font-weight: 500;
    }
    .content-wrapper {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
      vertical-align: middle !important;
    }
    th {
      background-color: #f0f4fa;
    }
    tr:hover {
      background-color: #f9fbff;
    }
    .btn-sm {
      font-size: 0.85rem;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .btn-primary { background-color: #5563DE; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .btn-view-specs {
      min-width: 90px;
      min-height: 44px;
      font-size: 1.1rem;
      padding: 10px 0;
      background-color: #4fc3f7;
      color: #222;
      border: none;
      border-radius: 10px;
      display: inline-block;
      margin: 0 auto;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      transition: background 0.2s;
    }
    .btn-view-specs:hover {
      background-color: #039be5;
      color: #fff;
    }
    .modal-content {
      white-space: pre-wrap;
      font-size: 0.95rem;
    }
    .badge {
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 8px;
    }
    /* Dropdown for actions */
    .dropbtn {
      background-color: #5563DE;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      width: 100%;
      margin-bottom: 0;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background-color: #fff;
      min-width: 180px;
      border: 1px solid #ccc;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      z-index: 10;
      padding: 0;
      margin-top: 4px;
    }
    .dropdown-content button, .dropdown-content a {
      background: none;
      color: #333;
      padding: 12px 18px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: block;
      border-radius: 0;
      transition: background 0.2s;
    }
    .dropdown-content button:hover, .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown.show .dropdown-content {
      display: block;
      animation: dropdownFadeIn 0.15s;
    }
    @keyframes dropdownFadeIn {
      from { opacity: 0; transform: translateY(-8px);}
      to { opacity: 1; transform: translateY(0);}
    }
    td .dropdown.d-inline-block { width: 100%; }
    .d-flex.flex-column.gap-1 > .dropdown.d-inline-block { width: 100%; }
    .text-center { text-align: center; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">BuyMe</div>
    <nav class="nav-links">
      <a href="sellers.html">Home</a>
      <a href="notifications.html" class="notification-bell" title="Notifications">
        <i class="fas fa-bell"></i>
      </a>
      <a href="../login.html" onclick="localStorage.removeItem('token')">Logout</a>
    </nav>
  </header>
  <div class="container-fluid">
    <aside class="sidebar">
      <h4>Navigation</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="create_auction.html">Create Auction</a>
        <a class="nav-link" href="questions.html">FAQs</a>
        <a class="nav-link" href="contact_support.html">Contact Support</a> <!-- Added Contact Support -->
      </nav>
      <button class="nav-link" onclick="confirmDeleteAccount()">Delete Account</button>
    </aside>
    <main>
      <div class="page-header">
        üì¶ My Items
      </div>
      <div class="content-wrapper">
        <table class="table table-bordered table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Condition</th>
              <th>Created At</th>
              <th>Specifications</th>
              <th>Auction Details</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="itemsTableBody"></tbody>
        </table>
        <div class="nav mt-4">
          <a href="sellers.html" class="btn btn-outline-primary">‚Üê Back to Home</a>
        </div>
      </div>
    </main>
  </div>
  <!-- Specifications Modal -->
  <div class="modal fade" id="specificationsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Specifications</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="specificationsContent"></div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const BASE_URL = "http://127.0.0.1:5000"; // Add this line to define BASE_URL

    // ...existing code for dropdowns, modals, and API calls...
    let items = [];
    function handleAcceptBid(auctionId) {
      const token = localStorage.getItem('token');
    fetch('http://127.0.0.1:5000/seller/accept-bid', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({ auction_id: auctionId })
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        alert("‚ùå " + data.error);
      } else {
        alert(data.message || 'Bid accepted successfully');
        location.reload();
      }
    })
    .catch(err => {
      alert('‚ö†Ô∏è Failed to accept bid.');
      console.error(err);
    });
    }

    function handleExtendAuction(auctionId) {
      window.location.href = `extend_auction.html?auction_id=${auctionId}`;
    }

    function handleWithdrawItem(auctionId) {
      if (!confirm("Are you sure you want to withdraw this item from the auction?")) return;
      const token = localStorage.getItem('token');
      fetch('http://127.0.0.1:5000/seller/withdraw-item', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ auction_id: auctionId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || 'Item withdrawn successfully');
        location.reload();
      })
      .catch(err => {
        alert('Failed to withdraw item.');
        console.error(err);
      });
    }

    function toggleDropdown(event) {
      event.stopPropagation();
      closeAllDropdowns();
      const dropdown = event.target.closest(".dropdown");
      dropdown.classList.toggle("show");
    }

    function closeAllDropdowns() {
      document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("show"));
    }

    function showSpecifications(index) {
      const item = items[index];
      const attributes = item.Attributes.map(attr => `<strong>${attr.name}</strong>: ${attr.value}`).join('<br>');
      document.getElementById('specificationsContent').innerHTML = attributes;
      new bootstrap.Modal(document.getElementById('specificationsModal')).show();
    }

    document.addEventListener('click', function () {
      closeAllDropdowns();
    });

    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../login.html';
        return;
      }

      fetch('http://127.0.0.1:5000/seller/my-items', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        }
      })
      .then(response => response.json())
      .then(data => {
        items = data.items || [];
        const tableBody = document.getElementById('itemsTableBody');
        if (items.length > 0) {
          tableBody.innerHTML = items.map((item, index) => {
            const attributes = item.Attributes.map(attr => `<strong>${attr.name}</strong>: ${attr.value}`).join('<br>');
            let auctionHTML = 'N/A';
            if (item.Auction) {
              const status = item.Auction.IsClosed ? 'Closed' : 'Active';
              auctionHTML = `
                <strong>Start Price:</strong> $${item.Auction.StartPrice.toFixed(2)}<br>
                <strong>Min Increment:</strong> $${item.Auction.MinIncrement.toFixed(2)}<br>
                <strong>Reserve Price:</strong> $${item.Auction.SecretMinPrice.toFixed(2)}<br>
                <strong>Start:</strong> ${new Date(item.Auction.StartTime).toLocaleString()}<br>
                <strong>End:</strong> ${new Date(item.Auction.EndTime).toLocaleString()}<br>
                <strong>Status:</strong> ${status}<br>
              `;
            }
            return `
              <tr>
                <td>${item.ItemID}</td>
                <td>${item.Title}</td>
                <td>${item.Brand}</td>
                <td>${item.Model}</td>
                <td>${item.Condition}</td>
                <td>${new Date(item.CreatedAt).toLocaleString()}</td>
                <td class="specifications-cell">
                  <button class="btn-view-specs" onclick="showSpecifications(${index})">View</button>
                </td>
                <td class="text-start">${auctionHTML}</td>
                <td>
                  <span class="badge ${item.Status === 'active' ? 'bg-success' : item.Status === 'sold' ? 'bg-danger' : 'bg-warning text-dark'}">
                    ${item.Status.charAt(0).toUpperCase() + item.Status.slice(1)}
                  </span>
                </td>
                <td>
                  <div class="d-flex flex-column gap-1">
                    <button class="btn btn-sm btn-primary" onclick="window.location.href='update_item.html?id=${item.ItemID}'">Update</button>
                    <button class="btn btn-sm btn-secondary" onclick="window.location.href='../buyer/bid_history.html?auctionId=${item.Auction?.AuctionID}'">Bid History</button>
                    ${item.Auction && item.Auction.IsClosed ? `
                      <div class="dropdown d-inline-block w-100">
                        <button class="dropbtn w-100" onclick="toggleDropdown(event)">Manage</button>
                        <div class="dropdown-content">
                          <button onclick="handleAcceptBid(${item.Auction.AuctionID})">Accept Bid</button>
                          <a href="extend_auction.html?auction_id=${item.Auction.AuctionID}">Extend Auction</a>
                          <button onclick="handleWithdrawItem(${item.Auction.AuctionID})">Withdraw Item</button>
                        </div>
                      </div>
                    ` : ''}
                  </div>
                </td>
              </tr>
            `;
          }).join('');
        } else {
          tableBody.innerHTML = '<tr><td colspan="10" class="text-center">No items found.</td></tr>';
        }
      })
      .catch(err => {
        document.getElementById('itemsTableBody').innerHTML = '<tr><td colspan="10" class="text-center text-danger">Failed to load items.</td></tr>';
        console.error(err);
      });
    });

    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('token');
      window.location.href = '../login.html';
    };

    function confirmDeleteAccount() {
      if (confirm("Are you sure you want to delete your account? This action is irreversible and will delete all your associated bids, auctions, and items.")) {
        deleteAccount();
      }
    }

    async function deleteAccount() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert("You must be logged in to delete your account.");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/public/delete-account`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message || "Account deleted successfully.");
          localStorage.removeItem('token');
          window.location.href = "../login.html";
        } else {
          alert(result.error || "Failed to delete account.");
        }
      } catch (err) {
        console.error("Error deleting account:", err);
        alert("An error occurred while deleting your account.");
      }
    }
  </script>
</body>
</html>
