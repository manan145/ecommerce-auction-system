<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Auction - Seller</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 500;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #5563DE;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #5563DE;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #435ac9;
    }
    .message {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .message.success {
      color: #006400; /* Dark green color */
    }
    .message.error {
      color: #d8000c; /* Red color */
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="window.history.back()" style="margin-bottom: 20px; background: #ccc; color: #333; font-size: 14px; padding: 10px; border-radius: 5px; border: none; cursor: pointer;">Back</button>
    <h1>Create Auction</h1>
    <form id="createAuctionForm">
      <!-- Basic Item Details -->
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter item title" required>
      
      <label for="description">Description:</label>
      <textarea id="description" rows="3" placeholder="Enter item description"></textarea>
      
      <label for="brand">Brand:</label>
      <input type="text" id="brand" placeholder="Enter brand" required>
      
      <label for="model">Model:</label>
      <input type="text" id="model" placeholder="Enter model" required>
      
      <!-- Condition -->
      <label for="condition">Condition:</label>
      <select id="condition" required>
        <option value="">-- Select Condition --</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Refurbished">Refurbished</option>
        <option value="Open Box">Open Box</option>
      </select>
      
      <!-- Category Dropdown -->
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
      </select>

      <!-- Subcategory Dropdown -->
      <label for="subcategory">Subcategory:</label>
      <select id="subcategory" required>
        <option value="">-- Select Subcategory --</option>
      </select>
      
      <!-- Dynamic Attributes -->
      <div id="attributesContainer">
        <!-- Dynamic attribute fields will appear here -->
      </div>
      
      <!-- Auction Details -->
      <label for="startPrice">Start Price ($):</label>
      <input type="number" step="0.01" id="startPrice" placeholder="e.g., 50.00" required>
      
      <label for="minIncrement">Minimum Increment ($):</label>
      <input type="number" step="0.01" id="minIncrement" placeholder="e.g., 5.00" required>
      
      <label for="secretMinPrice">Secret Minimum Price (Reserve) ($):</label>
      <input type="number" step="0.01" id="secretMinPrice" placeholder="e.g., 100.00" required>
      
      <label for="startTime">Auction Start Time:</label>
      <input type="datetime-local" id="startTime" required>
      
      <label for="endTime">Auction End Time:</label>
      <input type="datetime-local" id="endTime" required>
      
      <button type="submit">Create Auction</button>
    </form>
    <div id="auctionMessage" class="message"></div>
  </div>
  <aside class="sidebar" style="position: fixed; left: 0; top: 0; height: 100vh; background: #fff; border-right: 1px solid #ddd; max-width: 220px; box-shadow: 2px 0 10px rgba(0,0,0,0.05); padding: 30px 20px;">
    <h4>Navigation</h4>
    <nav class="nav flex-column">
      <a class="nav-link" href="sellers.html">Seller Home</a>
      <a class="nav-link active" href="create_auction.html">Create Auction</a>
      <a class="nav-link" href="view_my_items.html">My Items</a>
      <a class="nav-link" href="notifications.html">Notifications</a>
    </nav>
  </aside>
  <script>
    const BASE_URL = 'http://127.0.0.1:5000';

    async function fetchCategories() {
      const res = await fetch(`${BASE_URL}/public/browse/categories`);
      const categories = await res.json();
      const categorySelect = document.getElementById('category');
      categorySelect.innerHTML = '<option value="">-- Select Category --</option>';
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.CategoryID;
        option.textContent = cat.Name;
        categorySelect.appendChild(option);
      });
    }

    async function fetchSubcategories(categoryId) {
      const res = await fetch(`${BASE_URL}/public/browse/subcategories/${categoryId}`);
      const subcategories = await res.json();
      const subcategorySelect = document.getElementById('subcategory');
      subcategorySelect.innerHTML = '<option value="">-- Select Subcategory --</option>';
      subcategories.forEach(sub => {
        const option = document.createElement('option');
        option.value = sub.SubcategoryID;
        option.textContent = sub.Name;
        subcategorySelect.appendChild(option);
      });
    }

    async function fetchAttributes(subcategoryId) {
      const res = await fetch(`${BASE_URL}/public/browse/attributes/${subcategoryId}`);
      const attributes = await res.json();
      const attributesContainer = document.getElementById('attributesContainer');
      attributesContainer.innerHTML = '';
      attributes.forEach(attr => {
        const label = document.createElement('label');
        label.textContent = attr.Name + ":";
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Enter ${attr.Name}`;
        input.setAttribute('data-attribute-id', attr.AttributeID);
        attributesContainer.appendChild(label);
        attributesContainer.appendChild(input);
      });
    }

    document.getElementById('category').addEventListener('change', function () {
      const categoryId = this.value;
      if (categoryId) fetchSubcategories(categoryId);
    });

    document.getElementById('subcategory').addEventListener('change', function () {
      const subcategoryId = this.value;
      if (subcategoryId) fetchAttributes(subcategoryId);
    });

    document.getElementById('createAuctionForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      // Construct the attributes array
      const attributes = Array.from(document.querySelectorAll('#attributesContainer input')).map(input => {
        const attributeId = input.getAttribute('data-attribute-id');
        const value = input.value.trim();

        // Ensure both attribute_id and value are valid
        if (!attributeId || value === "") {
          document.getElementById('auctionMessage').textContent = "Please fill all attribute fields.";
          throw new Error("Invalid attribute format: Missing attribute_id or value.");
        }

        return {
          attribute_id: parseInt(attributeId, 10),
          value: value
        };
      });

      // Construct the payload
      const payload = {
        category_id: parseInt(document.getElementById('category').value, 10),
        subcategory_id: parseInt(document.getElementById('subcategory').value, 10),
        title: document.getElementById('title').value.trim(),
        description: document.getElementById('description').value.trim(),
        brand: document.getElementById('brand').value.trim(),
        model: document.getElementById('model').value.trim(),
        condition: document.getElementById('condition').value,
        start_price: parseFloat(document.getElementById('startPrice').value),
        min_increment: parseFloat(document.getElementById('minIncrement').value),
        secret_min_price: parseFloat(document.getElementById('secretMinPrice').value),
        start_time: document.getElementById('startTime').value.replace('T', ' ') + ":00",
        end_time: document.getElementById('endTime').value.replace('T', ' ') + ":00",
        attributes: attributes
      };

      // Send the payload to the backend
      fetch(`${BASE_URL}/seller/add-item`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          const messageElement = document.getElementById('auctionMessage');
          if (response.status === 201) {
            messageElement.textContent = 'Auction created successfully!';
            messageElement.className = 'message success';
            return response.json();
          } else {
            messageElement.textContent = 'Failed to create auction.';
            messageElement.className = 'message error';
            throw new Error('Failed to create auction.');
          }
        })
        .then(data => {
          console.log('Success:', data);
        })
        .catch(error => {
          console.error('Error:', error);
          const messageElement = document.getElementById('auctionMessage');
          messageElement.textContent = 'An error occurred while creating the auction.';
          messageElement.className = 'message error';
        });
    });

    fetchCategories();
  </script>
</body>
</html>
