<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Items - Seller Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      background-color: #fff;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      padding: 20px;
      max-width: 220px;
    }
    .sidebar h4 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #0073bb;
    }
    .sidebar .nav-link {
      font-size: 1.05rem;
      color: #0073bb;
      margin-bottom: 15px;
    }
    .sidebar .nav-link:hover {
      color: #005b96;
      text-decoration: none;
    }
    .content-wrapper {
      padding: 20px;
      background-color: #fff;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .page-header {
      background-color: #0073bb;
      color: #fff;
      padding: 10px 20px;
      border-radius: 3px;
      margin-bottom: 20px;
    }
    .table thead tr {
      background-color: #f0f0f0;
    }
    .table td,
    .table th {
      vertical-align: middle;
    }
    /* Center and enlarge the View button in the Specifications cell */
    td.specifications-cell {
      text-align: center;
      vertical-align: middle;
    }
    .btn-view-specs {
      min-width: 90px;
      min-height: 44px;
      font-size: 1.1rem;
      padding: 10px 0;
      background-color: #4fc3f7;
      color: #222;
      border: none;
      border-radius: 10px;
      display: inline-block;
      margin: 0 auto;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      transition: background 0.2s;
    }
    .btn-view-specs:hover {
      background-color: #039be5;
      color: #fff;
    }
    .btn-success,
    .btn-info,
    .btn-secondary {
      font-size: 0.85rem;
      padding: 4px 8px;
      margin-top: 5px;
    }
    .modal-content {
      white-space: pre-wrap;
    }
    /* Dropdown for actions */
    .dropbtn {
      background-color: #5563DE;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      border: 1px solid #ccc;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      z-index: 1;
    }
    .dropdown-content button, .dropdown-content a {
      background: none;
      color: #333;
      padding: 10px 16px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
    }
    .dropdown-content button:hover, .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
    .dropdown.d-inline-block {
      position: relative;
    }
    .dropbtn {
      background-color: #5563DE;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      width: 100%;
      margin-bottom: 0;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background-color: #fff;
      min-width: 180px;
      border: 1px solid #ccc;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      z-index: 10;
      padding: 0;
      margin-top: 4px;
    }
    .dropdown-content button, .dropdown-content a {
      background: none;
      color: #333;
      padding: 12px 18px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: block;
      border-radius: 0;
      transition: background 0.2s;
    }
    .dropdown-content button:hover, .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown.show .dropdown-content {
      display: block;
      animation: dropdownFadeIn 0.15s;
    }
    @keyframes dropdownFadeIn {
      from { opacity: 0; transform: translateY(-8px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Ensure dropdown doesn't overflow table cell */
    td .dropdown.d-inline-block {
      width: 100%;
    }
    /* Make sure Manage button and dropdown align with other buttons */
    .d-flex.flex-column.gap-1 > .dropdown.d-inline-block {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-3 col-lg-2 sidebar">
        <h4>Navigation</h4>
        <nav class="nav flex-column">
          <a class="nav-link" href="../sellers/sellers.html">Seller Home</a>
          <a class="nav-link" href="create_auction.html">Create Auction</a>
          <a class="nav-link active" href="view_my_items.html">My Items</a>
          <button id="logoutBtn" class="btn btn-outline-danger mt-3 w-100">Logout</button>
        </nav>
      </aside>
      <!-- Main Content -->
      <main class="col-md-9 col-lg-10">
        <div class="page-header">
          <h1 class="mb-0">üì¶ My Items</h1>
        </div>
        <div class="content-wrapper">
          <table class="table table-bordered table-striped align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Condition</th>
                <th>Created At</th>
                <th>Specifications</th>
                <th>Auction Details</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="itemsTableBody"></tbody>
          </table>
          <div class="nav mt-4">
            <a href="sellers.html" class="btn btn-outline-primary">‚Üê Back to Home</a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Specifications Modal -->
  <div class="modal fade" id="specificationsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Specifications</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="specificationsContent"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ...existing code for dropdowns, modals, and API calls...
    let items = [];
    function handleAcceptBid(auctionId) {
      const token = localStorage.getItem('token');
      fetch('http://127.0.0.1:5000/seller/accept-bid', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ auction_id: auctionId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || 'Bid accepted successfully');
        location.reload();
      })
      .catch(err => {
        alert('Failed to accept bid.');
        console.error(err);
      });
    }

    function handleExtendAuction(auctionId) {
      window.location.href = `extend_auction.html?auction_id=${auctionId}`;
    }

    function handleWithdrawItem(auctionId) {
      if (!confirm("Are you sure you want to withdraw this item from the auction?")) return;
      const token = localStorage.getItem('token');
      fetch('http://127.0.0.1:5000/seller/withdraw-item', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ auction_id: auctionId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || 'Item withdrawn successfully');
        location.reload();
      })
      .catch(err => {
        alert('Failed to withdraw item.');
        console.error(err);
      });
    }

    function toggleDropdown(event) {
      event.stopPropagation();
      closeAllDropdowns();
      const dropdown = event.target.closest(".dropdown");
      dropdown.classList.toggle("show");
    }

    function closeAllDropdowns() {
      document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("show"));
    }

    function showSpecifications(index) {
      const item = items[index];
      const attributes = item.Attributes.map(attr => `<strong>${attr.name}</strong>: ${attr.value}`).join('<br>');
      document.getElementById('specificationsContent').innerHTML = attributes;
      new bootstrap.Modal(document.getElementById('specificationsModal')).show();
    }

    document.addEventListener('click', function () {
      closeAllDropdowns();
    });

    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      fetch('http://127.0.0.1:5000/seller/my-items', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        }
      })
      .then(response => response.json())
      .then(data => {
        items = data.items || [];
        const tableBody = document.getElementById('itemsTableBody');
        if (items.length > 0) {
          tableBody.innerHTML = items.map((item, index) => {
            const attributes = item.Attributes.map(attr => `<strong>${attr.name}</strong>: ${attr.value}`).join('<br>');
            let auctionHTML = 'N/A';
            if (item.Auction) {
              const status = item.Auction.IsClosed ? 'Closed' : 'Active';
              auctionHTML = `
                <strong>Start Price:</strong> $${item.Auction.StartPrice.toFixed(2)}<br>
                <strong>Min Increment:</strong> $${item.Auction.MinIncrement.toFixed(2)}<br>
                <strong>Reserve Price:</strong> $${item.Auction.SecretMinPrice.toFixed(2)}<br>
                <strong>Start:</strong> ${new Date(item.Auction.StartTime).toLocaleString()}<br>
                <strong>End:</strong> ${new Date(item.Auction.EndTime).toLocaleString()}<br>
                <strong>Status:</strong> ${status}<br>
              `;
            }
            return `
              <tr>
                <td>${item.ItemID}</td>
                <td>${item.Title}</td>
                <td>${item.Brand}</td>
                <td>${item.Model}</td>
                <td>${item.Condition}</td>
                <td>${new Date(item.CreatedAt).toLocaleString()}</td>
                <td class="specifications-cell">
                  <button class="btn-view-specs" onclick="showSpecifications(${index})">View</button>
                </td>
                <td>${auctionHTML}</td>
                <td>
                  <span class="badge ${item.Status === 'active' ? 'bg-success' : item.Status === 'sold' ? 'bg-danger' : 'bg-warning text-dark'}">
                    ${item.Status.charAt(0).toUpperCase() + item.Status.slice(1)}
                  </span>
                </td>
                <td>
                  <div class="d-flex flex-column gap-1">
                    <button class="btn btn-sm btn-primary" onclick="window.location.href='update_item.html?id=${item.ItemID}'">Update</button>
                    <button class="btn btn-sm btn-secondary" onclick="window.location.href='../bid_history.html?auctionId=${item.Auction?.AuctionID}'">Bid History</button>
                    ${item.Auction && item.Auction.IsClosed ? `
                      <div class="dropdown d-inline-block w-100">
                        <button class="dropbtn w-100" onclick="toggleDropdown(event)">Manage</button>
                        <div class="dropdown-content">
                          <button onclick="handleAcceptBid(${item.Auction.AuctionID})">Accept Bid</button>
                          <a href="extend_auction.html?auction_id=${item.Auction.AuctionID}">Extend Auction</a>
                          <button onclick="handleWithdrawItem(${item.Auction.AuctionID})">Withdraw Item</button>
                        </div>
                      </div>
                    ` : ''}
                  </div>
                </td>
              </tr>
            `;
          }).join('');
        } else {
          tableBody.innerHTML = '<tr><td colspan="10" class="text-center">No items found.</td></tr>';
        }
      })
      .catch(err => {
        document.getElementById('itemsTableBody').innerHTML = '<tr><td colspan="10" class="text-center text-danger">Failed to load items.</td></tr>';
        console.error(err);
      });
    });

    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('token');
      window.location.href = '../login.html';
    };
  </script>
</body>
</html>
