<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Rep</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Create Customer Rep</h1>
  <form id="create-rep-form">
    <label>
      Username:
      <input type="text" id="username" name="username" required>
    </label>
    <label>
      Email:
      <input type="email" id="email" name="email" required>
    </label>
    <label>
      Password:
      <input type="password" id="password" name="password" required minlength="6">
    </label>
    <label>
      Department:
      <input type="text" id="department" name="department" required>
    </label>
    <label>
      Shift:
      <select id="shift" name="shift" required>
        <option value="day">Day</option>
        <option value="night">Night</option>
      </select>
    </label>
    <label>
      Status:
      <select id="status" name="status" required>
        <option value="active" selected>Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </label>
    <button type="submit">Create Rep</button>
  </form>

  <script type="module">
    import { apiFetch } from './utils.js';

    const form = document.getElementById('create-rep-form');
    const createdUsernames = new Set();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const department = form.department.value.trim();
      const shift = form.shift.value;
      const status = form.status.value;

      // Client-side validation
      if (!username || !email || !password || !department || !shift || !status) {
        alert('All fields are required.');
        return;
      }
      if (!email.includes('@')) {
        alert('Email must contain "@" symbol.');
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }
      if (createdUsernames.has(username)) {
        alert('Username already entered.');
        return;
      }

      try {
        await apiFetch('/admin/create-rep', {
          method: 'POST',
          body: JSON.stringify({ username, email, password, department, shift, status }),
        });
        alert('Rep created');
        createdUsernames.add(username);
        form.reset();
        form.status.value = 'active';
        form.shift.value = 'day';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
