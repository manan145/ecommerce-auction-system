<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Customer Rep</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Update Customer Rep</h1>
  <form id="update-rep-form">
    <label>
      Rep ID:
      <input type="text" id="rep_id" name="rep_id" readonly required>
    </label>
    <label>
      Department:
      <input type="text" id="department" name="department" required>
    </label>
    <label>
      Shift:
      <select id="shift" name="shift" required>
        <option value="day">Day</option>
        <option value="night">Night</option>
      </select>
    </label>
    <label>
      Status:
      <select id="status" name="status" required>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </label>
    <button type="submit">Update Rep</button>
  </form>

  <script type="module">
    import { apiFetch } from './utils.js';
    const form = document.getElementById('update-rep-form');
    const params = new URLSearchParams(window.location.search);
    const repId = params.get('rep_id');
    if (!repId) {
      alert('Rep ID missing');
      window.location = 'list_reps.html';
    }
    async function loadRep() {
      try {
        const reps = await apiFetch('/admin/customer-reps');
        const rep = reps.find(r => String(r.rep_id) === repId);
        if (!rep) throw new Error('Rep not found');
        form.rep_id.value = rep.rep_id;
        form.department.value = rep.department;
        form.shift.value = rep.shift;
        form.status.value = rep.status;
      } catch (err) {
        alert(err.message);
      }
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await apiFetch('/admin/update-rep', {
          method: 'PUT',
          body: JSON.stringify({
            rep_id: form.rep_id.value,
            department: form.department.value.trim(),
            shift: form.shift.value,
            status: form.status.value
          })
        });
        alert('Rep updated');
        window.location = 'list_reps.html';
      } catch (err) {
        alert(err.message);
      }
    });
    loadRep();
  </script>
</body>
</html>
