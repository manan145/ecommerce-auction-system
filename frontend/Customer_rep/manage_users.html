<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage User Account - Rep Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 40px; }
    .container {
      max-width: 700px; background-color: white; padding: 30px;
      border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 { text-align: center; margin-bottom: 25px; }
  </style>
</head>
<body>

<div class="container">
  <h3>Manage User Account</h3>
  <!-- Email Search -->
  <form id="searchForm" class="mb-4">
    <label for="email" class="form-label">Enter User Email:</label>
    <div class="input-group">
      <input type="email" id="email" class="form-control" required>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <!-- User Info -->
  <div id="userForm" class="d-none">
    <h5>User Details</h5>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="userEmail" class="form-control">
    </div>
    <button class="btn btn-success" onclick="updateUser()">Update Info</button>
    <button class="btn btn-outline-danger ms-2" onclick="deleteUser()">Delete Account</button>
  </div>

  <!-- Message -->
  <div id="message" class="mt-4"></div>

  <div class="text-center mt-4">
    <a href="index.html" style="color: #6c757d;">‚Üê Back to Dashboard</a>
  </div>
</div>

<script>
  const token = localStorage.getItem("token");
  let currentUserId = null;

  // Search user
  document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;

    fetch(`http://127.0.0.1:5000/rep/user?email=${encodeURIComponent(email)}`, {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => {
      if (!res.ok) throw new Error('Only buyer or seller accounts can be managed.');
      return res.json();
    })
    .then(user => {
      currentUserId = user.UserID;
      document.getElementById('username').value = user.Username;
      document.getElementById('userEmail').value = user.Email;
      document.getElementById('userForm').classList.remove('d-none');
      showMessage('', '');
    })
    .catch(err => {
      showMessage(err.message || 'User not found.', 'danger');
      document.getElementById('userForm').classList.add('d-none');
      document.getElementById('username').value = '';
      document.getElementById('userEmail').value = '';
    });
  });

  // Update user
  function updateUser() {
    const data = {
      username: document.getElementById('username').value,
      email: document.getElementById('userEmail').value
    };

    fetch(`http://127.0.0.1:5000/rep/user/${currentUserId}`, {
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => showMessage(res.message || 'User updated.', 'success'))
    .catch(() => showMessage('Failed to update user.', 'danger'));
  }

  // Delete user
  function deleteUser() {
    if (!confirm("Are you sure you want to delete this account?")) return;

    fetch(`http://127.0.0.1:5000/rep/user/${currentUserId}`, {
      method: 'DELETE',
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(res => {
      showMessage(res.message || 'User deleted.', 'success');
      document.getElementById('userForm').classList.add('d-none');
      document.getElementById('username').value = '';
      document.getElementById('userEmail').value = '';
    })
    .catch(() => showMessage('Failed to delete user.', 'danger'));
  }

  function showMessage(msg, type) {
    const div = document.getElementById('message');
    div.innerHTML = msg ? `<div class="alert alert-${type}">${msg}</div>` : '';
  }
</script>

</body>
</html>
