<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Rep Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: #fff;
      padding: 30px 15px;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #ddd;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .main-content {
      flex-grow: 1;
      padding: 40px;
    }
    .main-content h3 {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Rep Dashboard</h2>
  <a href="profile.html">View Profile</a>

  <a href="queries2.html">Open Queries</a>
  <a href="reset_password.html">Reset User Password</a>
  <a href="manage_users.html">Manage User Accounts</a>
  <a href="auctions2.html">Manage Auctions</a>
  <a href="bids2.html">Manage Bids</a>
  <a href="#" onclick="logout()" id="logout-link">Logout</a>
</div>

<div class="main-content">
  <h3>Welcome to the Customer Rep Dashboard</h3>
  <p>Select a feature from the sidebar to get started.</p>
</div>
<script>
    function logout() {
      localStorage.removeItem('token');  // Clear the JWT token
      window.location.href = '../login.html';  // Redirect to login page
    }
</script>

</body>
</html>
