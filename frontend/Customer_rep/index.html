<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Rep Dashboard - BuyMe</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Montserrat:700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, rgba(240,244,248, 0.85), rgba(217,226,236, 0.85));
      background-size: cover;
      color: #333;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #5563DE, #304ffe);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    .header .logo {
      color: #fff;
      text-decoration: none;
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    .container-fluid {
      display: flex;
      padding: 0;
    }
    .sidebar {
      background-color: #fff;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      padding: 30px 20px;
      max-width: 220px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }
    .sidebar h4 {
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 20px;
      color: #304ffe;
    }
    .sidebar .nav-link {
      font-size: 1rem;
      color: #304ffe;
      margin-bottom: 15px;
      text-decoration: none;
      display: block;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar .nav-link:hover {
      background-color: rgba(48, 79, 254, 0.1);
    }
    main {
      flex: 1;
      padding: 30px;
    }
    .page-header {
      background-color: #304ffe;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 1.5rem;
      font-weight: 500;
    }
    .content-wrapper {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">BuyMe</div>
    <nav class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="../login.html" onclick="localStorage.removeItem('token')">Logout</a>
    </nav>
  </header>

  <div class="container-fluid">
    <aside class="sidebar">
      <h4>Navigation</h4>
      <nav class="nav flex-column">
        <a class="nav-link" href="profile.html">View Profile</a>
        <a class="nav-link" href="queries.html">Open Queries</a>
        <a class="nav-link" href="reset_password.html">Reset User Password</a>
        <a class="nav-link" href="manage_auction_and_bids.html">Manage Auctions & Bids</a>
      </nav>
    </aside>

    <main>
      <div class="page-header">Welcome to the Customer Rep Dashboard</div>
      <div class="content-wrapper">
        <p>Select a feature from the sidebar to get started.</p>
      </div>
    </main>
  </div>
</body>
</html>
