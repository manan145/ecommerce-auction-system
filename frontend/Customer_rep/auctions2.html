<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Auction - Rep Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
    }
    .auction-card {
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .auction-card small {
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Remove Auction by ID</h3>

  <form id="auctionSearchForm" class="mb-4">
    <div class="row g-2 align-items-center">
      <div class="col-auto">
        <label for="auctionId" class="col-form-label">Auction ID:</label>
      </div>
      <div class="col-auto">
        <input type="number" id="auctionId" class="form-control" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Fetch Auction</button>
      </div>
    </div>
  </form>

  <div id="auctionDetails"></div>
  <div id="message"></div>

  <!-- Subtle Go Back Link -->
  <div class="text-center mt-4">
    <a href="index.html" style="color: #6c757d; text-decoration: none;">‚Üê Back to Dashboard</a>
  </div>
</div>

<script>
  const token = localStorage.getItem('token');
  let currentAuctionId = null;

  document.getElementById('auctionSearchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const auctionId = document.getElementById('auctionId').value;
    currentAuctionId = null;
    document.getElementById('auctionDetails').innerHTML = '';
    document.getElementById('message').innerHTML = '';

    fetch(`/rep/auction/${auctionId}`, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => res.json().then(data => ({ status: res.status, body: data })))
    .then(res => {
      if (res.status === 200) {
        currentAuctionId = res.body.AuctionID;
        displayAuction(res.body);
      } else {
        showMessage(res.body.error || 'Auction not found.', 'danger');
      }
    })
    .catch(() => {
      showMessage('Failed to fetch auction. Please try again.', 'danger');
    });
  });

  function displayAuction(a) {
    document.getElementById('auctionDetails').innerHTML = `
      <div class="auction-card">
        <p><strong>Auction ID:</strong> ${a.AuctionID}</p>
        <p><strong>Start Price:</strong> $${a.StartPrice}</p>
        <p><strong>Min Increment:</strong> $${a.MinIncrement}</p>
        <p><strong>Reserve Price:</strong> $${a.ReservePrice}</p>
        <p><strong>Start:</strong> ${new Date(a.StartDate).toLocaleString()}</p>
        <p><strong>End:</strong> ${new Date(a.EndDate).toLocaleString()}</p>
        <p><strong>Status:</strong> ${a.Status}</p>
        <button class="btn btn-outline-danger mt-2" onclick="removeAuction(${a.AuctionID})">Remove Auction</button>
      </div>
    `;
  }

  function removeAuction(id) {
    fetch(`/rep/remove-auction/${id}`, {
      method: 'DELETE',
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => res.json().then(data => ({ status: res.status, body: data })))
    .then(res => {
      if (res.status === 200) {
        document.getElementById('auctionDetails').innerHTML = '';
        showMessage(res.body.message, 'success');
      } else {
        showMessage(res.body.error || 'Failed to remove auction.', 'danger');
      }
    })
    .catch(() => {
      showMessage('Network error. Please try again.', 'danger');
    });
  }

  function showMessage(msg, type) {
    document.getElementById('message').innerHTML =
      `<div class="alert alert-${type} mt-3">${msg}</div>`;
  }
</script>

</body>
</html>
