<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Profile - Rep Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 25px;
      text-align: center;
    }
    .profile-info p {
      margin-bottom: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Customer Rep Profile</h3>
  <div id="profile" class="profile-info">
    <!-- Profile details will be inserted here -->
  </div>
  <div class="text-center mt-4">
    <a href="update_profile.html" class="btn btn-outline-primary">Update Profile</a>
  </div>
</div>
<div class="text-center mt-4">
    <a href="index.html" style="color: #6c757d; text-decoration: none;">‚Üê Back to Dashboard</a>
</div>

<script>
  // Get JWT token from localStorage
  const token = localStorage.getItem('token');

  fetch('/rep/profile', {
    method: 'GET',
    headers: {
      'Authorization': 'Bearer ' + token,
      'Content-Type': 'application/json'
    }
  })
  .then(res => {
    if (!res.ok) {
      throw new Error('Unauthorized or failed to fetch profile.');
    }
    return res.json();
  })
  .then(data => {
    const profileDiv = document.getElementById('profile');
    profileDiv.innerHTML = `
      <p><strong>Rep ID:</strong> ${data.RepID}</p>
      <p><strong>Username:</strong> ${data.Username}</p>
      <p><strong>Email:</strong> ${data.Email}</p>
      <p><strong>Department:</strong> ${data.Department}</p>
      <p><strong>Shift:</strong> ${data.Shift}</p>
      <p><strong>Status:</strong> ${data.Status}</p>
      <p><strong>Assigned By:</strong> ${data.AssignedBy}</p>
    `;
  })
  .catch(err => {
    document.getElementById('profile').innerHTML =
      `<div class="alert alert-danger">${err.message}</div>`;
  });
</script>

</body>
</html>
