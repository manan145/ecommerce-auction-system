<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset User Password - Rep Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
    }
    #temp-password {
      font-family: monospace;
      font-size: 1.1rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Reset User Password</h3>
  <form id="resetForm">
    <div class="mb-3">
      <label for="email" class="form-label">User Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter buyer/seller email" required>
    </div>
    <button type="submit" class="btn btn-warning w-100">Generate Temporary Password</button>
  </form>

  <div id="result" class="mt-4"></div>

  <!-- Subtle Go Back Link -->
  <div class="text-center mt-4">
    <a href="index.html" style="color: #6c757d; text-decoration: none;">‚Üê Back to Dashboard</a>
  </div>
</div>

<script>
  const token = localStorage.getItem('token');

  document.getElementById('resetForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;

    fetch('/rep/reset-password', {
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email })
    })
    .then(res => res.json().then(data => ({ status: res.status, body: data })))
    .then(res => {
      const result = document.getElementById('result');
      if (res.status === 200) {
        result.innerHTML = `
          <div class="alert alert-success">
            Temporary password for <strong>${res.body.message.split("'")[1]}</strong>:<br>
            <span id="temp-password">${res.body.temporary_password}</span>
          </div>`;
      } else {
        result.innerHTML = `<div class="alert alert-danger">${res.body.error || res.body.message}</div>`;
      }
    })
    .catch(() => {
      document.getElementById('result').innerHTML =
        `<div class="alert alert-danger">Network error. Try again later.</div>`;
    });
  });
</script>

</body>
</html>
