<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Profile - Rep Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Update Profile</h3>
  <form id="updateForm">
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input type="text" class="form-control" id="department" placeholder="Enter department">
    </div>
    <div class="mb-3">
      <label for="shift" class="form-label">Shift</label>
      <input type="text" class="form-control" id="shift" placeholder="Enter shift">
    </div>
    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    <div id="message" class="mt-3"></div>
  </form>
</div>
<div class="text-center mt-4">
    <a href="index.html" style="color: #6c757d; text-decoration: none;">‚Üê Back to Dashboard</a>
</div>

<script>
  document.getElementById('updateForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const department = document.getElementById('department').value;
    const shift = document.getElementById('shift').value;

    const payload = {};
    if (department) payload.department = department;
    if (shift) payload.shift = shift;

    const token = localStorage.getItem('token');

    fetch('/rep/update-profile', {
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    })
    .then(res => res.json().then(data => ({ status: res.status, body: data })))
    .then(res => {
      const msgDiv = document.getElementById('message');
      if (res.status === 200) {
        msgDiv.innerHTML = `<div class="alert alert-success">${res.body.message}</div>`;
      } else {
        msgDiv.innerHTML = `<div class="alert alert-danger">${res.body.error || res.body.message}</div>`;
      }
    })
    .catch(err => {
      document.getElementById('message').innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
    });
  });
</script>

</body>
</html>
