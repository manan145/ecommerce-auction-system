<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 500;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #5563DE;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #5563DE;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #435ac9;
    }
    .message {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: #d8000c;
    }
    .nav {
      text-align: center;
      margin-top: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #5563DE;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav a:hover {
      color: #435ac9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    <div id="passwordMessage" class="message"></div>
    <form id="changePasswordForm">
      <label for="oldPassword">Old Password:</label>
      <input type="password" id="oldPassword" required>
      
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required>
      
      <label for="confirmNewPassword">Confirm New Password:</label>
      <input type="password" id="confirmNewPassword" required>
      
      <button type="submit">Change Password</button>
    </form>
    <div class="nav">
      <a href="profile.html">‚Üê Back to Profile</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) { window.location.href = '/login.html'; }
 
 
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
 
 
      // Client-side validation
      if (newPassword !== confirmNewPassword) {
        document.getElementById('passwordMessage').textContent = "New passwords do not match!";
        return;
      }
 
 
      fetch('/profile/change-password', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ old_password: oldPassword, new_password: newPassword })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('passwordMessage').textContent = data.message || data.error;
      })
      .catch(error => {
        console.error('Change Password Error:', error);
        document.getElementById('passwordMessage').textContent = 'An error occurred while changing password.';
      });
    });
  </script>  
</body>
</html>
